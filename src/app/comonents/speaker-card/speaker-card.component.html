<div class="box">
  <div class="img">
    <img [ngSrc]="speaker.img" alt="" width="250" height="250">
  </div>
  <div class="bio">
    <h4 class="name">{{ speaker.name }}</h4>
    <div class="job">{{ speaker.jobTitle }}, {{ speaker.company }}</div>
    <div class="place">{{ speaker.location }}</div>
  </div>
  <div class="testimonials">{{ speaker.testimonials }}</div>
  <div class="socials">
    <!-- Social links can be added here -->
  </div>
</div>
