<div class="testimonials" [ngClass]="{'isMobile': isMobile$|async, 'isTablet': isTab$|async}">
  <div class="box">
    <div class="img">
      <img [ngSrc]="testimonial.image" alt="" height="200" width="200">
    </div>
    <div class="caption">
      <h3 class="text">
        {{ testimonial.text }}
      </h3>
      <div class="by">
        <div class="name">{{ testimonial.name }}</div>
        <div class="job">{{ testimonial.job }}</div>
        <div class="sub-job">{{ testimonial.subJob }}</div>
      </div>
      <div class="subtext">
        {{ testimonial.outSide }}
      </div>
    </div>
  </div>
</div>
