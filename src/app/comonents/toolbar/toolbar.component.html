<div class="inner-wrap" [ngClass]="{isMobile: (isPortable$|async)}">
  @if (isPortable$ | async) {
    <button
      type="button"
      aria-label="Toggle sidenav"
      retro-button
      class="menu"
      [icon]="true"
      (click)="toggleDrawer()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
  }
  <a class="brand" [ngClass]="{center: (isPortable$|async)}" routerLink="home">
    <img ngSrc="image/logo.svg" alt="" width="208" height="100">
  </a>
  <div class="actions">
    @if (!(isPortable$|async)) {
      <div class="links">
        <ul>
          @for (link of LINKS; track link) {
            <li routerLink="home">
              {{ link.title }}
            </li>
          }
        </ul>
      </div>
<!--      <button retro-button>-->
<!--        Get Tickets-->
<!--      </button>-->
    }
  </div>
</div>
