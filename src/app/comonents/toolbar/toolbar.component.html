<div class="inner-wrap" [ngClass]="{isMobile: (isPortable$|async)}">
  @if (isPortable$ | async) {
    <button
      type="button"
      aria-label="Toggle sidenav"
      retro-button
      class="menu"
      [icon]="true"
      (click)="toggleDrawer()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
  }
  <div class="brand" [ngClass]="{center: (isPortable$|async)}">
    <img ngSrc="image/logo.svg" alt="" width="208" height="100">
  </div>
  <div class="actions">
    @if (!(isPortable$|async)) {
      <div class="links" retro-highlight [highlighter]="highlighter">
        <ul>
          @for (link of LINKS; track link) {
            <li routerLink="home" [fragment]="link.link">
              {{ link.title }}
            </li>
          }
        </ul>
        <div class="highlighter" #highlighter></div>
      </div>
      <button retro-button>
        Get Tickets
      </button>
    }
  </div>
</div>
